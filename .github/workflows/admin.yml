name: Admin Bot on: push: workflow_dispatch: schedule: - cron: '5 */4 * * *' jobs: run: runs-on: ubuntu-latest steps: - name: Checkout uses: actions/checkout@v2 - name: Set up Python uses: actions/setup-python@v2 with: python-version: '3.9' - name: Install deps run: pip install -r requirements.txt - name: Run admin bot run: python admin_bot.py 
